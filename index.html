<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Quizz App</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/b70fed9712.js"></script>
  </head>
  <header role="banner">
      <nav class="topNav">
        <ul>
          <li>Question<span class="qnumber">0</span>/10</li>
          <li>Score<span class="score"> 0</span><span>%</span></li>   
        </ul>
      </nav>
  </header>
  <body>
    <main role="main">
      <div class="container">
        <div class="beginQuiz">
          <h2>Are you ready to rock?!</h2>
          <button type="button" name="Let's Do This!" alt = "submit button that says let's do this!" id="startButton">Let's Do This!!</button>
        </div>
      </div>
      <div class="js-qform js-feedback"></div>
    </main>  
  



    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="datastore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
